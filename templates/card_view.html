<div class="card">
    <img id="{{anchor}}" class="card-img-top" ng-src="{{imagelink}}" alt="Card image cap">
    <div class="card-body">
        <h5 class="card-title">{{title}}</h5>
        <p class="card-text">{{description}}</p>
        <a href="{{link}}" class="btn btn-outline-info">More Info</a>
    </div>
</div>
