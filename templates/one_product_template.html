<section>
    <div class="row my-5">
        <!-- Title Header Start -->
        <div class="row">
            <h1 class="col-md-12">
                {{product.title}}
            </h1>
        </div>
        <!-- Title Header End -->
    
        <!-- Product/Form content start -->
        <div class="row">
            <div class="col-md-6 col-xs-12">
                <img class="img-fluid rounded shadow float-left mb-4 mb-sm-0" ng-src="{{product.imagelink}}" alt="">
            </div>
            <div class="col-md-6 col-xs-12">
                <div data-ng-if="showdetails">

                    <!-- Show Details start -->
                    <p class="text-left text-md-right"><strong>Product Description</strong></p>
                    <p>{{product.fulldescription}}</p>
                    <div class="float-right">
                        <a href="#!order/{{product.anchor}}" class="btn btn-outline-success">Order</a>
                        <a href="#!main/#{{product.anchor}}" class="btn btn-outline-secondary">Go Back</a>
                    </div>
                    <!-- Show Details End -->
                </div>
                <div data-ng-if="showform">
                    <!-- Show Form start -->
                    <form data-ng-submit = "submit(product)" novalidate="novalidate" name="form.orderForm">

                        <!-- First name Last Name Start -->
                        <div class="form-row">
                            <!-- First Name Start -->
                            <div class="form-group col-6">
                              <label for="input_fname">First Name</label>
                              <input type="text" class="form-control" data-ng-model-options="{ updateOn: 'blur' }"
                                data-ng-class="{'is-valid' : form.orderForm.input_fname.$valid, 'is-invalid' : form.orderForm.input_fname.$touched && form.orderForm.input_fname.$invalid}"
                                name="input_fname" data-ng-model="order.firstname" aria-describedby="firstnamehelper" id="input_fname" required my-no-num-directive/>
                                <small id="firstnamehelper" class="form-text text-danger">
                                    <span data-ng-show="form.orderForm.input_fname.$error.noNumbers">Can only contain letters.</span>
                                    <span class="text-info" data-ng-show="form.orderForm.input_fname.$error.required">Required</span>
                                </small>
                            </div>
                            <!-- First Name End -->
        
                            <!-- Last Name Start -->
                            <div class="form-group col-6">
                                <label for="input_lname">Last Name</label>
                                <input type="text" class="form-control" data-ng-model-options="{ updateOn: 'blur' }"
                                data-ng-class="{'is-valid' : form.orderForm.input_lname.$valid, 'is-invalid' : form.orderForm.input_lname.$touched && form.orderForm.input_lname.$invalid}"
                                name="input_lname" data-ng-model="order.lastname" aria-describedby="lastnamehelper" id="input_lname" required my-no-num-directive>
                                <small id="lastnamehelper" class="form-text text-danger">
                                    <span data-ng-show="form.orderForm.input_lname.$error.noNumbers">Can only contain letters.</span>
                                    <span class="text-info" data-ng-show="form.orderForm.input_lname.$error.required">Required</span>
                                </small>
                            </div>
                            <!-- Last Name End -->
                        </div>
                        <!-- First name Last Name End -->

                        <!-- Email address Phone Start -->
                        <div class="form-row">
                            <!-- Email Start -->
                            <div class="form-group col-6">
                                <label for="input_email">Email</label>
                                <input type="email" class="form-control" name="input_email" data-ng-model-options="{ updateOn: 'blur' }"
                                data-ng-class="{'is-valid' : form.orderForm.input_email.$valid, 'is-invalid' : form.orderForm.input_email.$touched && form.orderForm.input_email.$invalid}"
                                data-ng-model="order.email" aria-describedby="emailhelper" id="input_email" required>
                                <small id="emailhelper" class="form-text text-danger">
                                    <span data-ng-show="form.orderForm.input_email.$error.email">Incorrect Email Format</span>
                                    <span class="text-info" data-ng-show="form.orderForm.input_email.$error.required">Required</span>
                                </small>
                            </div>
                            <!-- Email End -->


                            <!-- Phone Start -->
                            <div class="form-group col-6">
                                <label for="input_phone">Phone Number</label>
                                <input type="text" class="form-control" name="input_phone" placeholder="60141234567" patt="\b(60)[1-4,6-9]-*[0-9]{8}\b" data-ng-model-options="{ updateOn: 'blur' }"
                                data-ng-class="{'is-invalid' : form.orderForm.input_phone.$touched && form.orderForm.input_phone.$invalid}"
                                data-ng-model="order.phone" id="input_phone" aria-describedby="phonehelper" regex-directive>
                                <small id="phonehelper" class="form-text text-danger">
                                    <span data-ng-show="form.orderForm.input_phone.$error.matchRegex">Not a valid Malaysian Phone Number.</span>
                                </small>
                            </div>
                            <!-- Phone End -->
                        </div>
                        <!-- Email address Phone End -->
                        
                        <!-- Text Area Start -->
                        <div class="form-row">
                            <div class="form-group col-12">
                                <label for="addtionalComments">Additional Comments</label>
                                <textarea class="form-control" data-ng-model="order.comments" id="addtionalComments" value="" rows="3"></textarea>
                            </div>
                        </div>
                        <!-- Text Area End -->

                        <div class="float-right">
                            <button class="btn btn-outline-secondary" 
                            data-ng-class="{'disabled' : form.orderForm.$invalid, 'btn-outline-success' : form.orderForm.$valid}" 
                            data-ng-disabled="form.orderForm.$invalid">Submit</button>
                            <a href="#!main/#{{product.anchor}}" data-ng-onclick="reset()" class="btn btn-outline-secondary">Cancel</a>
                        </div>
                    </form>
                    <!-- Show Form end -->
                </div>
            </div>
        </div>
        <!-- Product/Form content end -->
    </div>    
</section>
